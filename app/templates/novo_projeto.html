{% extends 'base.html' %}

{% block content %}
    <h1>Novo Projeto</h1>
    <form method="POST" action="{{ url_for('novo_projeto') }}">
        <label for="nome_projeto">Nome do Projeto:</label>
        <input type="text" id="nome_projeto" name="nome_projeto" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
        
        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required>
        
        <label for="data_termino">Data de Término:</label>
        <input type="date" id="data_termino" name="data_termino" required>
        
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_projetos') }}">Cancelar</a>
{% endblock %}
