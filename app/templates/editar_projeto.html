{% extends 'base.html' %}

{% block content %}
    <h1>Editar Projeto</h1>
    <form method="POST" action="{{ url_for('editar_projeto', projeto_id=projeto.projeto_id) }}">
        <label for="nome_projeto">Nome do Projeto:</label>
        <input type="text" id="nome_projeto" name="nome_projeto" value="{{ projeto.nome_projeto }}" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ projeto.descricao }}</textarea>
        
        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" value="{{ projeto.data_inicio }}" required>
        
        <label for="data_termino">Data de Término:</label>
        <input type="date" id="data_termino" name="data_termino" value="{{ projeto.data_termino }}" required>

        <button type="submit">Salvar</button>
    </form>
    {% endblock %}
